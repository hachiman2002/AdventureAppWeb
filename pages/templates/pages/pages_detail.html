{% extends 'core/base_administration.html' %}

{% load static %}

{% block extra_head %}
href="{% static 'core/css/us.css' %}"
{% endblock %}

{% block title %}Paginas{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-5">
    </div>
    <a href="{% url 'pages:page-list'%}" class="btn btn-info mb-2 mr-5">Volver</a>
    <a href="{% url 'pages:page-update' pages.pk %}" class="btn btn-info mb-2"><i class='bx bxs-eraser'></i> Editar pagina</a>
    <a href="{% url 'pages:page-delete' pages.pk %}" class="btn btn-info mb-2"><i class='bx bxs-trash-alt'></i> Borrar pagina</a>
    <div class="row">
        <div class="col-12">
            <table class="table" style="border: 2px solid #d6d3d3 ;">
                <thead>
                    <tr>
                        <th scope="col">Titulo</th>
                        <th class="bg-light" scope="col">Contenido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{pages.title}}</td>
                        <td class="bg-light">{{pages.content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
