<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!--ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'core/css/contact.css'%}">

</head>

<body>
    <!--HEADER-->
    <header class="header white">
        <!--Navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-info">
            <!--Logo-->
            <a class="navbar-brand" href="#">
                <img src="{% static 'core/img/logo-page.png'%}" alt="Logo Pagina Curacautin" class="img-logo-page">
            </a>
            <!--Button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Anclas-->
            <div class="collapse navbar-collapse text-capitalize" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "index" %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "destinations:destination-list-user" %}">Destinos</a>
                    </li>
                    <li class="nav-item dropdown"> <!-- Agregar la clase 'dropdown' al elemento li -->
                        <a class="nav-link dropdown-toggle" href="#" id="destinosDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Â¿Donde?
                        </a>
                        <div class="dropdown-menu bg-info" aria-labelledby="destinosDropdown">
                            <a class="dropdown-item text-white" href="{% url "eats:eat-list-user" %}">Comer</a>
                            <a class="dropdown-item text-white" href="{% url "accommodations:accommodation-list-user" %}">Alojarse</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "events:event-list-user" %}">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "us" %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "contact" %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}

    <!-- Javascript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
</body>

</html>
