{% extends 'core/base_administration.html' %}

{% load static %}

{% block title %}Registro usuario{% endblock %}

{% block content %}
<main role="main" class="ml-5">
    <style>.errorlist{color:red;} label{display:none}</style>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 d-flex  justify-content-center bg-info p-3">
                <h1 class="text-white mx-5">Registro de usuario</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 mx-auto mb-5">
                <form action="" method="post">{% csrf_token %}
                    {{form.as_p}}
                    <p><input type="submit" class="btn btn-info btn-block" value="Registrar"></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
